<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Morse Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>INPUT</h2>
        <textarea id="textInput" rows="10"></textarea>
        <button id="convertBtn" onclick="textToMorse()">Convert</button>
        <h2>OUTPUT</h2>
        <div class="morsecode__output" id="morsecode__output" onclick="copyClipboard(morseoutput); copyEmojiPasta()">
            <div class="morseCode" id="morseoutput"></div><br>
            <h3 class="hidden-copy-text" id="hidden-copy-text">CLICK TO COPY TO CLIPBOARD</h3>
        </div>
    </div>

    <script src="./morseCode.js"></script>
</body>
</html>
